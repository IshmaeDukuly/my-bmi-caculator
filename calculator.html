<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>

    <style media="screen">
      body{
        box-sizing: border-box;
        height: 100vh;
      }

      form{
        width: 350px;
        height: 150px;
        text-align: center;
        align-items: center;
        background-color: blue;
        margin: 8rem;
        padding: 50px;
      }
      input{
        text-align: center;
        align-items: center;
      }
    </style>
  </head>
  <body>

    <h1>My BMI calculator</h1>
    <form action="/" method="post">
      <input type="text" name="weight" placeholder="Enter Your Weight"><br><br>
      <input type="text" name="height" placeholder="Enter Your Height"><br><br>
      <button type="submit">calculate</button><br><br>
    </form>
  </body>
</html>
